[project]
name = "icebreaker"
version = "0.1.0"
description = "First-strike recon scanner with a clean plugin core."
authors = [{ name = "Thomas O'Donnell" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  "httpx>=0.27",
  "pydantic>=2.7",
]

[project.scripts]
icebreaker = "icebreaker.cli:app"

[tool.ruff]
line-length = 100
select = ["E","F","I","B","W","UP"]
