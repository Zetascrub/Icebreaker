{% extends "base.html" %}

{% block title %}Project Details - Icebreaker{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="/projects" class="text-sm text-gray-500 hover:text-gray-700 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Projects
        </a>
    </div>

    <!-- Project Header -->
    <div id="project-header" class="bg-white shadow rounded-lg p-6 mb-6">
        <div class="animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/3 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/4"></div>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <!-- Loading state -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-8 bg-gray-200 rounded w-1/3"></div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-8 bg-gray-200 rounded w-1/3"></div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-8 bg-gray-200 rounded w-1/3"></div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-8 bg-gray-200 rounded w-1/3"></div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8 px-6" aria-label="Tabs">
                <button onclick="showTab('scans')" id="tab-scans" class="tab-button border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Scans
                </button>
                <button onclick="showTab('details')" id="tab-details" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Details
                </button>
                <button onclick="showTab('scope')" id="tab-scope" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Scope
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
            <!-- Scans Tab -->
            <div id="content-scans" class="tab-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Scans in this project</h3>
                    <a href="#" onclick="event.preventDefault(); window.location.href='/scans/new?project_id=' + projectId" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Scan
                    </a>
                </div>
                <div id="scans-list" class="space-y-4">
                    <!-- Scans will be loaded here -->
                    <div class="text-center py-8 text-gray-500">
                        Loading scans...
                    </div>
                </div>
            </div>

            <!-- Details Tab -->
            <div id="content-details" class="tab-content hidden">
                <div id="project-details">
                    <!-- Details will be loaded here -->
                    <div class="animate-pulse space-y-4">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>

            <!-- Scope Tab -->
            <div id="content-scope" class="tab-content hidden">
                <div id="scope-list">
                    <!-- Scope will be loaded here -->
                    <div class="text-center py-8 text-gray-500">
                        Loading scope...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const projectId = {{ project_id }};
let currentTab = 'scans';
let projectData = null;

// Load project data on page load
document.addEventListener('DOMContentLoaded', () => {
    loadProjectData();
});

async function loadProjectData() {
    try {
        const response = await fetch(`/api/projects/${projectId}`);
        if (!response.ok) {
            throw new Error('Project not found');
        }
        projectData = await response.json();

        renderProjectHeader();
        renderStatsCards();
        renderScans();
        renderDetails();
        renderScope();
    } catch (error) {
        console.error('Error loading project:', error);
        window.location.href = '/projects';
    }
}

function renderProjectHeader() {
    const header = document.getElementById('project-header');
    header.innerHTML = `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold text-gray-900">${escapeHtml(projectData.name)}</h1>
                    <span class="ml-3 px-3 py-1 text-sm font-medium rounded-full ${getStatusBadge(projectData.status)}">
                        ${projectData.status}
                    </span>
                </div>
                ${projectData.client_name ? `<p class="mt-2 text-lg text-gray-600">${escapeHtml(projectData.client_name)}</p>` : ''}
                ${projectData.engagement_type ? `
                    <span class="mt-2 inline-flex items-center px-3 py-1 rounded-md text-sm font-medium bg-blue-100 text-blue-800">
                        ${escapeHtml(projectData.engagement_type)}
                    </span>
                ` : ''}
            </div>
            <div class="flex space-x-2">
                <button onclick="editProject()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Edit
                </button>
                ${projectData.status === 'active' ? `
                    <button onclick="archiveProject()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Archive
                    </button>
                ` : `
                    <button onclick="activateProject()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Activate
                    </button>
                `}
            </div>
        </div>
    `;
}

function renderStatsCards() {
    const stats = projectData.statistics;
    const container = document.getElementById('stats-cards');

    container.innerHTML = `
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm font-medium text-gray-600">Total Scans</p>
            <p class="mt-2 text-3xl font-bold text-gray-900">${stats.total_scans}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm font-medium text-gray-600">Total Findings</p>
            <p class="mt-2 text-3xl font-bold text-gray-900">${stats.total_findings}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm font-medium text-gray-600">Critical Findings</p>
            <p class="mt-2 text-3xl font-bold text-red-600">${stats.critical_findings}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm font-medium text-gray-600">High Findings</p>
            <p class="mt-2 text-3xl font-bold text-orange-600">${stats.high_findings}</p>
        </div>
    `;
}

function renderScans() {
    const container = document.getElementById('scans-list');
    const scans = projectData.recent_scans;

    if (scans.length === 0) {
        container.innerHTML = `
            <div class="text-center py-8">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No scans yet</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by creating a new scan for this project.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = scans.map(scan => `
        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer" onclick="window.location.href='/scans/${scan.id}'">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h4 class="text-lg font-medium text-gray-900">${escapeHtml(scan.name)}</h4>
                    <p class="text-sm text-gray-500">Run ID: ${escapeHtml(scan.run_id)}</p>
                </div>
                <span class="px-2 py-1 text-xs font-medium rounded-full ${getScanStatusBadge(scan.status)}">
                    ${scan.status}
                </span>
            </div>
            <div class="mt-4 grid grid-cols-3 gap-4">
                <div>
                    <p class="text-xs text-gray-500">Started</p>
                    <p class="text-sm font-medium text-gray-900">${formatDateTime(scan.started_at)}</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Findings</p>
                    <p class="text-sm font-medium text-gray-900">${scan.findings_count || 0}</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Status</p>
                    <p class="text-sm font-medium text-gray-900">${scan.status}</p>
                </div>
            </div>
        </div>
    `).join('');
}

function renderDetails() {
    const container = document.getElementById('project-details');

    container.innerHTML = `
        <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
            ${projectData.description ? `
                <div class="sm:col-span-2">
                    <dt class="text-sm font-medium text-gray-500">Description</dt>
                    <dd class="mt-1 text-sm text-gray-900">${escapeHtml(projectData.description)}</dd>
                </div>
            ` : ''}

            ${projectData.start_date ? `
                <div>
                    <dt class="text-sm font-medium text-gray-500">Start Date</dt>
                    <dd class="mt-1 text-sm text-gray-900">${formatDate(projectData.start_date)}</dd>
                </div>
            ` : ''}

            ${projectData.end_date ? `
                <div>
                    <dt class="text-sm font-medium text-gray-500">End Date</dt>
                    <dd class="mt-1 text-sm text-gray-900">${formatDate(projectData.end_date)}</dd>
                </div>
            ` : ''}

            <div>
                <dt class="text-sm font-medium text-gray-500">Created</dt>
                <dd class="mt-1 text-sm text-gray-900">${formatDateTime(projectData.created_at)}</dd>
            </div>

            <div>
                <dt class="text-sm font-medium text-gray-500">Last Updated</dt>
                <dd class="mt-1 text-sm text-gray-900">${formatDateTime(projectData.updated_at)}</dd>
            </div>

            ${projectData.notes ? `
                <div class="sm:col-span-2">
                    <dt class="text-sm font-medium text-gray-500">Notes</dt>
                    <dd class="mt-1 text-sm text-gray-900 whitespace-pre-wrap">${escapeHtml(projectData.notes)}</dd>
                </div>
            ` : ''}
        </dl>
    `;
}

function renderScope() {
    const container = document.getElementById('scope-list');

    if (!projectData.scope || projectData.scope.length === 0) {
        container.innerHTML = `
            <div class="text-center py-8 text-gray-500">
                No scope defined for this project.
            </div>
        `;
        return;
    }

    container.innerHTML = `
        <div class="space-y-2">
            ${projectData.scope.map(item => `
                <div class="border border-gray-200 rounded-lg p-3 bg-gray-50">
                    <code class="text-sm text-gray-900">${escapeHtml(item)}</code>
                </div>
            `).join('')}
        </div>
    `;
}

function showTab(tabName) {
    currentTab = tabName;

    // Update tab buttons
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('border-indigo-500', 'text-indigo-600');
        btn.classList.add('border-transparent', 'text-gray-500');
    });
    document.getElementById(`tab-${tabName}`).classList.remove('border-transparent', 'text-gray-500');
    document.getElementById(`tab-${tabName}`).classList.add('border-indigo-500', 'text-indigo-600');

    // Update tab content
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
    });
    document.getElementById(`content-${tabName}`).classList.remove('hidden');
}

function editProject() {
    window.location.href = `/projects?edit=${projectId}`;
}

async function archiveProject() {
    if (!confirm('Are you sure you want to archive this project?')) {
        return;
    }

    try {
        const response = await fetch(`/api/projects/${projectId}/archive`, {
            method: 'POST'
        });

        if (response.ok) {
            window.location.reload();
        } else {
            alert('Failed to archive project');
        }
    } catch (error) {
        console.error('Error archiving project:', error);
        alert('Failed to archive project');
    }
}

async function activateProject() {
    try {
        const response = await fetch(`/api/projects/${projectId}/activate`, {
            method: 'POST'
        });

        if (response.ok) {
            window.location.reload();
        } else {
            alert('Failed to activate project');
        }
    } catch (error) {
        console.error('Error activating project:', error);
        alert('Failed to activate project');
    }
}

function getStatusBadge(status) {
    const badges = {
        'active': 'bg-green-100 text-green-800',
        'archived': 'bg-gray-100 text-gray-800',
        'completed': 'bg-blue-100 text-blue-800'
    };
    return badges[status] || 'bg-gray-100 text-gray-800';
}

function getScanStatusBadge(status) {
    const badges = {
        'completed': 'bg-green-100 text-green-800',
        'running': 'bg-blue-100 text-blue-800',
        'pending': 'bg-yellow-100 text-yellow-800',
        'failed': 'bg-red-100 text-red-800'
    };
    return badges[status] || 'bg-gray-100 text-gray-800';
}

function formatDateTime(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
