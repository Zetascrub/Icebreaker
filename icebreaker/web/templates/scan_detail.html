{% extends "base.html" %}

{% block title %}Scan Details - Icebreaker{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Back Button -->
    <div>
        <a href="/scans" class="text-sm text-gray-500 hover:text-gray-700">
            ‚Üê Back to Scans
        </a>
    </div>

    <!-- Scan Header -->
    <div id="scan-header" class="bg-white shadow rounded-lg p-6">
        <div class="animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/3 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/4"></div>
        </div>
    </div>

    <!-- Progress Section (only shown when scan is running) -->
    <div id="scan-progress" class="bg-white shadow rounded-lg p-6 hidden">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Scan Progress</h2>

        <!-- Overall Progress Bar -->
        <div class="mb-4">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span id="progress-phase">Initializing...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="progress-bar" class="bg-indigo-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Progress Message -->
        <p id="progress-message" class="text-sm text-gray-500"></p>
    </div>

    <!-- Targets Section (shows alive hosts) -->
    <div id="targets-section" class="bg-white shadow rounded-lg p-6 hidden">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Target Hosts</h2>
        <div id="targets-list" class="space-y-2">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Scan Stats -->
    <div id="scan-stats" class="grid grid-cols-1 gap-5 sm:grid-cols-4">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Tabs -->
    <div class="bg-white shadow rounded-lg">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex" aria-label="Tabs">
                <button onclick="showTab('findings')" id="tab-findings" class="tab-button border-b-2 border-indigo-500 text-indigo-600 w-1/3 py-4 px-1 text-center font-medium text-sm">
                    Findings
                </button>
                <button onclick="showTab('services')" id="tab-services" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/3 py-4 px-1 text-center font-medium text-sm">
                    Services
                </button>
                <button onclick="showTab('config')" id="tab-config" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/3 py-4 px-1 text-center font-medium text-sm">
                    Configuration
                </button>
            </nav>
        </div>

        <div class="p-6">
            <!-- Findings Tab -->
            <div id="findings-content" class="tab-content">
                <div id="findings-list">
                    <div class="text-center py-8">
                        <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-2 text-sm text-gray-500">Loading findings...</p>
                    </div>
                </div>
            </div>

            <!-- Services Tab -->
            <div id="services-content" class="tab-content hidden">
                <div id="services-list">
                    <p class="text-gray-500">Loading services...</p>
                </div>
            </div>

            <!-- Configuration Tab -->
            <div id="config-content" class="tab-content hidden">
                <div id="config-details">
                    <p class="text-gray-500">Loading configuration...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Finding Details Modal -->
<div id="finding-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeFindingModal()"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                        Finding Details
                    </h3>
                    <button onclick="closeFindingModal()" class="text-gray-400 hover:text-gray-500">
                        <span class="text-2xl">&times;</span>
                    </button>
                </div>
                <div id="finding-modal-content">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const scanId = {{ scan_id }};
    let currentScan = null;

    async function loadScanDetails() {
        try {
            const response = await fetch(`/api/scans/${scanId}`);
            const scan = await response.json();
            currentScan = scan;

            // Update header
            document.getElementById('scan-header').innerHTML = `
                <h1 class="text-3xl font-bold text-gray-900">${scan.name || scan.run_id}</h1>
                <div class="mt-2 flex items-center space-x-4">
                    ${getStatusBadge(scan.status)}
                    <span class="text-sm text-gray-500">Started: ${new Date(scan.started_at).toLocaleString()}</span>
                    ${scan.duration_seconds ? `<span class="text-sm text-gray-500">Duration: ${formatDuration(scan.duration_seconds)}</span>` : ''}
                </div>
            `;

            // Update stats
            document.getElementById('scan-stats').innerHTML = `
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Targets</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900">${scan.target_count}</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <dt class="text-sm font-medium text-gray-500 truncate">Alive Hosts</dt>
                        <dd class="mt-1 text-3xl font-semibold ${scan.alive_hosts > 0 ? 'text-green-600' : 'text-gray-900'}">${scan.alive_hosts || 0}</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <dt class="text-sm font-medium text-gray-500 truncate">Services</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900">${scan.services_found}</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <dt class="text-sm font-medium text-gray-500 truncate">Findings</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900">${scan.findings_count}</dd>
                    </div>
                </div>
            `;

            // Update progress section visibility
            if (scan.status === 'running' || scan.status === 'pending') {
                updateProgressUI(scan);
                document.getElementById('scan-progress').classList.remove('hidden');
            } else {
                document.getElementById('scan-progress').classList.add('hidden');
            }

            // Load and show targets
            await loadTargets();

            // Load findings
            await loadFindings();

            // Load services
            await loadServices();

            // Load config
            loadConfiguration();

        } catch (error) {
            console.error('Error loading scan:', error);
            showToast('Error loading scan details', 'error');
        }
    }

    async function loadFindings() {
        try {
            const response = await fetch(`/api/scans/${scanId}/findings`);
            const findings = await response.json();

            const list = document.getElementById('findings-list');
            if (findings.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 py-8">No findings detected</p>';
                return;
            }

            list.innerHTML = findings.map(finding => `
                <div class="border-b border-gray-200 last:border-0 py-4">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center">
                                <span class="severity-${finding.severity.toLowerCase()} font-semibold text-sm uppercase">${finding.severity}</span>
                                <span class="ml-2 text-sm font-medium text-gray-900">${finding.title}</span>
                            </div>
                            <div class="mt-1 text-sm text-gray-500">
                                Target: ${finding.target}${finding.port ? `:${finding.port}` : ''}
                            </div>
                            <div class="mt-1 text-sm text-gray-600">
                                Risk Score: <span class="font-medium">${finding.risk_score ? finding.risk_score.toFixed(1) : 'N/A'}</span>
                                ‚Ä¢ Confidence: <span class="font-medium">${(finding.confidence * 100).toFixed(0)}%</span>
                            </div>
                            ${finding.template_id ? `
                                <div class="mt-3">
                                    <button onclick="viewFindingDetails(${finding.id})" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                                        üìã View Details & Remediation ‚Üí
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        <div class="ml-4 flex flex-col space-y-2">
                            <button onclick="toggleFalsePositive(${finding.id})" class="text-sm ${finding.false_positive ? 'text-green-600 hover:text-green-700' : 'text-gray-500 hover:text-gray-700'}">
                                ${finding.false_positive ? '‚úì False Positive' : 'Mark False Positive'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

        } catch (error) {
            console.error('Error loading findings:', error);
            showToast('Error loading findings', 'error');
        }
    }

    async function loadServices() {
        try {
            const response = await fetch(`/api/scans/${scanId}/services`);
            const services = await response.json();

            const list = document.getElementById('services-list');
            if (services.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 py-8">No services discovered</p>';
                return;
            }

            list.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Port</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${services.map(service => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${service.target}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${service.port}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.name || 'Unknown'}</td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        ${service.meta && Object.keys(service.meta).length > 0 ?
                                            Object.entries(service.meta).map(([k, v]) => `<span class="mr-2"><strong>${k}:</strong> ${v}</span>`).join('') :
                                            '-'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

        } catch (error) {
            console.error('Error loading services:', error);
            showToast('Error loading services', 'error');
        }
    }

    async function loadTargets() {
        try {
            const response = await fetch(`/api/scans/${scanId}/targets`);
            const targets = await response.json();

            const list = document.getElementById('targets-list');
            const targetsSection = document.getElementById('targets-section');

            if (targets.length === 0) {
                targetsSection.classList.add('hidden');
                return;
            }

            // Show targets section
            targetsSection.classList.remove('hidden');

            // Group by alive status
            const alive = targets.filter(t => t.is_alive === true);
            const dead = targets.filter(t => t.is_alive === false);
            const unknown = targets.filter(t => t.is_alive === null);

            list.innerHTML = `
                ${alive.length > 0 ? `
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-green-600 mb-2">‚úì Alive Hosts (${alive.length})</h3>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                            ${alive.map(t => `
                                <div class="bg-green-50 border border-green-200 rounded px-3 py-2 text-sm text-green-800">
                                    ${t.address}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                ${dead.length > 0 ? `
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-gray-500 mb-2">‚úó No Response (${dead.length})</h3>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                            ${dead.map(t => `
                                <div class="bg-gray-50 border border-gray-200 rounded px-3 py-2 text-sm text-gray-500">
                                    ${t.address}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                ${unknown.length > 0 ? `
                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-blue-600 mb-2">? Pending (${unknown.length})</h3>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                            ${unknown.map(t => `
                                <div class="bg-blue-50 border border-blue-200 rounded px-3 py-2 text-sm text-blue-800">
                                    ${t.address}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

        } catch (error) {
            console.error('Error loading targets:', error);
        }
    }

    function updateProgressUI(scan) {
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');
        const progressPhase = document.getElementById('progress-phase');
        const progressMessage = document.getElementById('progress-message');

        if (!progressBar) return;

        const percentage = scan.progress_percentage || 0;
        progressBar.style.width = `${percentage}%`;
        progressPercentage.textContent = `${percentage}%`;

        // Update phase display
        const phaseNames = {
            'initializing': '‚öôÔ∏è Initializing',
            'ping_sweep': 'üì° Ping Sweep',
            'port_scan': 'üîç Port Scanning',
            'analysis': 'üî¨ Analyzing Services',
            'writing': 'üìù Generating Reports',
            'completed': '‚úì Completed'
        };
        progressPhase.textContent = phaseNames[scan.phase] || scan.phase;

        // Update message based on phase
        if (scan.phase === 'ping_sweep' && scan.alive_hosts !== undefined) {
            progressMessage.textContent = `Found ${scan.alive_hosts} alive hosts out of ${scan.target_count} targets`;
        } else if (scan.phase === 'port_scan') {
            progressMessage.textContent = `Scanning ports on ${scan.alive_hosts || scan.target_count} hosts...`;
        } else if (scan.phase === 'analysis') {
            progressMessage.textContent = `Analyzing discovered services for vulnerabilities...`;
        } else {
            progressMessage.textContent = '';
        }
    }

    function loadConfiguration() {
        if (!currentScan) return;

        const config = currentScan.settings;
        document.getElementById('config-details').innerHTML = `
            <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                <div>
                    <dt class="text-sm font-medium text-gray-500">Ports</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.ports || 'Default'}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Host Concurrency</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.host_conc}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Service Concurrency</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.svc_conc}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Timeout</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.timeout}s</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">SSL Verification</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.insecure ? 'Disabled' : 'Enabled'}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">AI Provider</dt>
                    <dd class="mt-1 text-sm text-gray-900">${config.ai_provider || 'None'}</dd>
                </div>
            </dl>
        `;
    }

    function showTab(tabName) {
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('border-indigo-500', 'text-indigo-600');
            btn.classList.add('border-transparent', 'text-gray-500');
        });
        document.getElementById(`tab-${tabName}`).classList.remove('border-transparent', 'text-gray-500');
        document.getElementById(`tab-${tabName}`).classList.add('border-indigo-500', 'text-indigo-600');

        // Update content
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.add('hidden');
        });
        document.getElementById(`${tabName}-content`).classList.remove('hidden');
    }

    async function viewFindingDetails(findingId) {
        try {
            // Get finding details
            const findingResponse = await fetch(`/api/scans/${scanId}/findings`);
            const findings = await findingResponse.json();
            const finding = findings.find(f => f.id === findingId);

            if (!finding || !finding.template_id) return;

            // Get template details
            const templateResponse = await fetch(`/api/finding-templates/${finding.template_id}`);
            const template = await templateResponse.json();

            // Display modal
            const modal = document.getElementById('finding-modal');
            const content = document.getElementById('finding-modal-content');

            content.innerHTML = `
                <div class="space-y-6">
                    <!-- Finding Header -->
                    <div class="border-b border-gray-200 pb-4">
                        <div class="flex items-center mb-2">
                            <span class="severity-${finding.severity.toLowerCase()} font-semibold text-sm uppercase mr-3">${finding.severity}</span>
                            <h4 class="text-xl font-semibold text-gray-900">${finding.title}</h4>
                        </div>
                        <p class="text-sm text-gray-500">
                            Target: <span class="font-medium">${finding.target}${finding.port ? ':' + finding.port : ''}</span>
                            ${template.cvss_score ? ` ‚Ä¢ CVSS: <span class="font-medium">${template.cvss_score}</span>` : ''}
                        </p>
                        ${template.category ? `<p class="mt-1"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${template.category}</span></p>` : ''}
                    </div>

                    <!-- Description -->
                    <div>
                        <h5 class="text-sm font-medium text-gray-900 mb-2">üìù Description</h5>
                        <p class="text-sm text-gray-700 whitespace-pre-line">${template.description}</p>
                    </div>

                    <!-- Impact -->
                    <div>
                        <h5 class="text-sm font-medium text-gray-900 mb-2">‚ö†Ô∏è Impact</h5>
                        <p class="text-sm text-gray-700 whitespace-pre-line">${template.impact}</p>
                    </div>

                    <!-- Remediation -->
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h5 class="text-sm font-medium text-green-900 mb-2">‚úÖ Remediation</h5>
                        <p class="text-sm text-green-800 whitespace-pre-line">${template.remediation}</p>
                    </div>

                    <!-- Compliance & References -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4 border-t border-gray-200">
                        ${template.cwe_id ? `
                            <div>
                                <h6 class="text-xs font-medium text-gray-500 uppercase mb-1">CWE</h6>
                                <p class="text-sm text-gray-900">${template.cwe_id}</p>
                            </div>
                        ` : ''}
                        ${template.owasp_2021 ? `
                            <div>
                                <h6 class="text-xs font-medium text-gray-500 uppercase mb-1">OWASP 2021</h6>
                                <p class="text-sm text-gray-900">${template.owasp_2021}</p>
                            </div>
                        ` : ''}
                        ${template.pci_dss ? `
                            <div>
                                <h6 class="text-xs font-medium text-gray-500 uppercase mb-1">PCI DSS</h6>
                                <p class="text-sm text-gray-900">${template.pci_dss}</p>
                            </div>
                        ` : ''}
                        ${template.nist_csf ? `
                            <div>
                                <h6 class="text-xs font-medium text-gray-500 uppercase mb-1">NIST CSF</h6>
                                <p class="text-sm text-gray-900">${template.nist_csf}</p>
                            </div>
                        ` : ''}
                    </div>

                    ${template.references && template.references.length > 0 ? `
                        <div class="border-t border-gray-200 pt-4">
                            <h6 class="text-xs font-medium text-gray-500 uppercase mb-2">References</h6>
                            <ul class="list-disc list-inside text-sm text-blue-600 space-y-1">
                                ${template.references.map(ref => `<li><a href="${ref}" target="_blank" class="hover:underline">${ref}</a></li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <!-- Technical Details -->
                    ${Object.keys(finding.details || {}).length > 0 ? `
                        <div class="border-t border-gray-200 pt-4">
                            <h6 class="text-xs font-medium text-gray-500 uppercase mb-2">Technical Details</h6>
                            <pre class="text-xs text-gray-700 bg-gray-50 p-3 rounded overflow-x-auto">${JSON.stringify(finding.details, null, 2)}</pre>
                        </div>
                    ` : ''}
                </div>
            `;

            modal.classList.remove('hidden');
        } catch (error) {
            console.error('Error loading finding details:', error);
            showToast('Error loading finding details', 'error');
        }
    }

    function closeFindingModal() {
        document.getElementById('finding-modal').classList.add('hidden');
    }

    async function toggleFalsePositive(findingId) {
        try {
            const response = await fetch(`/api/scans/${scanId}/findings/${findingId}/false-positive`, {
                method: 'POST'
            });

            if (response.ok) {
                showToast('Finding updated', 'success');
                loadFindings();
            }
        } catch (error) {
            console.error('Error updating finding:', error);
            showToast('Error updating finding', 'error');
        }
    }

    function getStatusBadge(status) {
        const badges = {
            'pending': '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>',
            'running': '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Running</span>',
            'completed': '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Completed</span>',
            'failed': '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Failed</span>'
        };
        return badges[status] || status;
    }

    function formatDuration(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}m ${secs}s`;
    }

    // WebSocket for real-time updates
    let ws = null;

    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/scans/${scanId}`;

        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('WebSocket message:', data);

            if (data.type === 'scan_progress') {
                // Update progress UI in real-time
                if (currentScan) {
                    currentScan.progress_percentage = data.data.progress || currentScan.progress_percentage;
                    currentScan.phase = data.data.phase || currentScan.phase;
                    currentScan.alive_hosts = data.data.alive_hosts || currentScan.alive_hosts;
                    updateProgressUI(currentScan);

                    // Reload targets if ping sweep completed
                    if (data.data.phase === 'ping_sweep' && data.data.alive_hosts !== undefined) {
                        loadTargets();
                    }
                }
            } else if (data.type === 'scan_complete' || data.type === 'scan_failed') {
                // Reload full scan details when complete
                loadScanDetails();
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected');
            // Try to reconnect after 3 seconds if scan is still running
            setTimeout(() => {
                if (currentScan && (currentScan.status === 'running' || currentScan.status === 'pending')) {
                    connectWebSocket();
                }
            }, 3000);
        };
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadScanDetails();
        connectWebSocket();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (ws) {
            ws.close();
        }
    });
</script>
